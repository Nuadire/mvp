<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="service dell">
    <meta name="description"
        content="Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.">
    <title>CPS service</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="burger">
            <a class="a-interaction" href="#">
                <img src="img/header/burger.svg" alt="menu" class="a-interaction__img a-interaction__img--menu">
            </a>
        </div>

        <div class="logo logo--header">
            <a class="logo__link" href="#">
                <img src="img/logo/Group.svg" alt="CPS" class="logo__img">
            </a>
        </div>

        <div class="connection">
            <a class="a-interaction" href="#">
                <img src="img/header/call.svg" alt="call" class="a-interaction__img a-interaction__img--call">
            </a>
            <a class="a-interaction" href="#">
                <img src="img/header/chat.svg" alt="chat" class="a-interaction__img a-interaction__img--chat">
            </a>
            <a class="a-interaction" href="#">
                <img src="img/header/profile.svg" alt="profile" class="a-interaction__img a-interaction__img--profile">
            </a>
        </div>

        <div class="bid-header">
            <a class="a-interaction" id="request" href="#">
                <img src="img/header/repair.svg" alt="request" class="a-interaction__img a-interaction__img--request">
            </a>
            <a class="a-interaction" id="check-status" href="#">
                <img src="img/header/checkstatus.svg" alt="check-status"
                    class="a-interaction__img a-interaction__img--check-status">
            </a>
        </div>
    </header>
    <main class="main">
        <header class="header-page">
            <div class="header-title">
                <h1 class="header-title__text">Услуги и сервисы</h1>
            </div>
            <div class="bid-header-page">
                <label class="label-bautton" for="request">
                    Оставить заявку
                </label>
                <a class="a-interaction" id="request" href="#">
                    <img src="img/header/repair.svg" alt="request"
                        class="a-interaction__img a-interaction__img--request">
                </a>
                <label class="label-bautton" for="check-status">
                    Статус ремонта
                </label>
                <a class="a-interaction" id="check-status" href="#">
                    <img src="img/header/checkstatus.svg" alt="check-status"
                        class="a-interaction__img a-interaction__img--check-status">
                </a>
            </div>
            <nav class="nav-page">
                <a class="nav-page__item nav-page__item--active">Ремонтируемые устройства</a>
                <a class="nav-page__item">Дополнительные услуги</a>
                <a class="nav-page__item">Цены на услуги</a>
                <a class="nav-page__item">Адреса сервисных центров</a>
                <a class="nav-page__item">Специальные цены</a>
                <div class="nav-page__shadow-end"></div>
            </nav>
        </header>
        <section class="story-picture">
            <div class="story-picture__story">
                <div class="story-picture__title">Отзывы</div>
                <div class="story-picture__text story-picture__text--all">Мы являемся авторизованным сервисным центром
                    по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной
                    гарантией производителя.</div>
                <div class="read-more">
                    <label class="read-more__label">
                        <input type="checkbox" class="read-more__input visually-hidden">
                        <span class="read-more__icon"></span>
                        Читать далее
                    </label>
                </div>

            </div>
            <div class="story-picture__picture"></div>
        </section>
    </main>
</body>

</html>
