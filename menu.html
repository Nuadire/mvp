<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="menu.css">
</head>

<body>
    <div class="menu-positioner menu-positioner--simple-style">
        <header class="header-menu">
            <div class="header-menu__close">
                <a class="a-interaction" href="#">
                    <img src="img/menu/close.svg" alt="close-menu"
                        class="a-interaction__img a-interaction__img--close-menu">
                </a>
            </div>

            <div class="logo header-menu__logo">
                <a class="logo__link" href="#">
                    <img src="img/logo/Group.svg" alt="CPS" class="logo__img">
                </a>
            </div>
            <div class="search header-menu__search">
                <a class="a-interaction" href="#">
                    <img src="img/menu/search.svg" alt="search" class="a-interaction__img a-interaction__img--search">
                </a>
            </div>
        </header>
        <div class="main-menu menu-positioner__main-menu">
            <a href="#" class="main-menu__item main-menu__item--active">Ремонт техники</a>
            <a href="#" class="main-menu__item">Услуги и сервисы</a>
            <a href="#" class="main-menu__item">Корпоративным клиентам</a>
            <a href="#" class="main-menu__item">Продавцам техники</a>
            <a href="#" class="main-menu__item">Партнерам</a>
            <a href="#" class="main-menu__item">Производителям</a>
            <a href="#" class="main-menu__item">Наши сервисные центры</a>
            <a href="#" class="main-menu__item">Контакты</a>
        </div>
        <footer class="footer">
            <div class="contact-info">
                <div class="connection contact-info__connection">
                    <a class="a-interaction" href="#">
                        <img src="img/header/call.svg" alt="call" class="a-interaction__img a-interaction__img--call">
                    </a>
                    <a class="a-interaction" href="#">
                        <img src="img/header/chat.svg" alt="chat" class="a-interaction__img a-interaction__img--chat">
                    </a>
                    <a class="a-interaction" href="#">
                        <img src="img/header/profile.svg" alt="profile"
                            class="a-interaction__img a-interaction__img--profile">
                    </a>
                </div>
                <div class="contact-info__mail">mail@cps.com</div>
                <div class="contact-info__phone-number"><strong>8 800 890 8900</strong></div>
            </div>
            <div class="togle-lang footer__togle-lang">
                <a href="#" class="toggle-lang__item toggle-lang__item--active">RU</a>
                <a href="#" class="toggle-lang__item">EN</a>
                <a href="#" class="toggle-lang__item">CH</a>
            </div>
        </footer>
    </div>
</body>

</html>
